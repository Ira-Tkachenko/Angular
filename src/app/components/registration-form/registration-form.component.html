<form [formGroup]="registrationForm" #formDir="ngForm" class="form">
  <div class="form__field">
    <label>
      Name*:
      <input type="text" formControlName="name" placeholder="Baton Batonov" #name value="{{user.name}}">
    </label>
    <div class="form__check" 
    *ngIf="registrationForm.get('name').pending">
        Validating...
    </div>
    <div class="form__error"
    *ngIf="registrationForm.get('name').errors &&
          registrationForm.get('name').dirty &&
          registrationForm.get('name').errors?.validName">
      There must be one or two english words with a large first letter!
    </div>
  </div>

  <div class="form__field">
    <label>
      Age:
      <input type="text" formControlName="age" placeholder="[18-65]" #age value="{{user.age}}">
    </label>
    <div class="form__error"
    *ngIf="registrationForm.get('age').errors &&
          registrationForm.get('age').dirty &&
          registrationForm.get('age').errors?.validAge">
      The range of numbers must be from 18 till 65!
    </div>
  </div>

  <div class="form__field">
    <label>
      Birthday:
      <input type="text" formControlName="birthday" placeholder="YYYY/MM/DD" #birthday
      value="{{user.dateOfBirth | date:'shortDate'}}">
    </label>
    <div class="form__error"
    *ngIf="registrationForm.get('birthday').errors &&
          registrationForm.get('birthday').dirty &&
          registrationForm.get('birthday').errors?.validDateSlash">
      Date format must be (YYYY/MM/DD)!
    </div>
  </div>

  <div class="form__field">
    <label>
      Date of login:
      <input type="text" formControlName="dateOfLogin" placeholder="DD MMMM YYYY" #dateOfLogin
      value="{{user.dateOfFirstLogin | date:'shortDate'}}">
    </label>
    <div class="form__error"
    *ngIf="registrationForm.get('dateOfLogin').errors &&
          registrationForm.get('dateOfLogin').dirty &&
          registrationForm.get('dateOfLogin').errors?.validDateSpace">
      Date format must be (DD MMMM YYYY)!
    </div>
  </div>  

  <div class="form__field">
    <label>
      Date of notification:
      <input type="text" formControlName="dateOfNotification" placeholder="DD-MMM-YY" #dateOfNotification
      value="{{user.dateOfNextNotification | date:'shortDate'}}">
    </label>
    <div class="form__error"
    *ngIf="registrationForm.get('dateOfNotification').errors &&
          registrationForm.get('dateOfNotification').dirty &&
          registrationForm.get('dateOfNotification').errors?.validDateDash">
      Date format must be (DD-MMM-YY)!
    </div>
  </div>  

  <div class="form__field">
    <label>
      Information:
      <input type="text" formControlName="information" placeholder="data" #information
      value="{{user.information}}">
    </label>
  </div> 

  <div class="button_div">
    <button type="submit" [disabled]="registrationForm.invalid" 
      (click)="update(name.value, age.value, birthday.value, dateOfLogin.value, dateOfNotification.value, information.value)">Update</button>
    <button type="button" (click)="formDir.resetForm({})">Reset</button>
  </div>
</form>
